<fieldset disabled="disabled" id="--page:bio" class="--page hidden">
  <h2 class="text-center">Character</h2>
  <div class="flex flex-col gap-2">
    <div class="flex gap-2">
      <div class="flex-grow w-100">
        <label for="--field:bio-name" class="top">Name</label>
        <input id="--field:bio-name" class="--field">
      </div>
      <div class="flex-grow w-20">
        <label for="--field:bio-alignment" class="top">Alignment</label>
        <input id="--field:bio-alignment" class="--field">
      </div>
    </div>
    <div class="flex">
      <div class="w-100">
        <label for="--field:bio-level" class="top">Level</label>
        <input id="--field:bio-level" class="--field">
      </div>
    </div>
    <div class="flex gap-2">
      <div class="flex-grow">
        <label class="top">Deity</label>
        <input id="--field:bio-deity" class="--field">
      </div>
      <div class="flex-grow">
        <label class="top">Homeland</label>
        <input id="--field:bio-homeland" class="--field">
      </div>
    </div>
    <div class="flex gap-2">
      <div class="flex-grow w-33">
        <label class="top">Race</label>
        <input id="--field:bio-race" class="--field">
      </div>
      <div class="flex-grow w-33">
        <label class="top">Gender</label>
        <input id="--field:bio-gender" class="--field">
      </div>
      <div class="flex-grow w-20">
        <label class="top">Height</label>
        <input id="--field:bio-height" class="--field">
      </div>
      <div class="flex-grow w-20">
        <label class="top">Weight</label>
        <input id="--field:bio-weight" class="--field">
      </div>
    </div>
    <div class="flex gap-2">
      <div class="flex-grow w-33">
        <label class="top">Hair</label>
        <input id="--field:bio-hair" class="--field">
      </div>
      <div class="flex-grow w-33">
        <label class="top">Eyes</label>
        <input id="--field:bio-eyes" class="--field">
      </div>
      <div class="flex-grow w-20">
        <label class="top">Age</label>
        <input id="--field:bio-age" class="--field">
      </div>
      <div class="flex-grow w-20">
        <label class="top">Size</label>
        <button id="--modal-open:bio-size" class="--modal-open button"></button>
      </div>
    </div>
    <hr>
    <div class="flex gap-2">
      <div class="flex-grow">
        <label class="top">Player Name</label>
        <input id="--field:bio-player" class="--field">
      </div>
      <div class="flex-grow">
        <label class="top">Campaign Name</label>
        <input id="--field:bio-campaign" class="--field">
      </div>
    </div>
  </div>
</fieldset>
