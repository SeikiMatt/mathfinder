<fieldset disabled="disabled" id="--page:inventory" class="--page hidden">
  <h2 class="text-center">Money</h2>
  <div class="flex">
    <div class="flex align-center p-1">
      <div class="text-h2 bg-gray h-100 p-1">C</div>
      <input type="text" class="--field">
    </div>
    <div class="flex align-center p-1">
      <div class="text-h2 bg-gray h-100 p-1">S</div>
      <input type="text" class="--field">
    </div>
    <div class="flex align-center p-1">
      <div class="text-h2 bg-gray h-100 p-1">G</div>
      <input type="text" class="--field">
    </div>
    <div class="flex align-center p-1">
      <div class="text-h2 bg-gray h-100 p-1">P</div>
      <input type="text" class="--field">
    </div>
  </div>
  <hr>
  <h2 class="text-center">Items</h2>
  <table class="w-100">
    <thead>
    <tr>
      <td>Item</td>
      <td class="w-20">Amount</td>
      <td class="w-15">Weight</td>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td><input type="text" class="--field"></td>
      <td><input type="text" class="--field"></td>
      <td><input type="text" class="--field"></td>
    </tr>
    <tr>
      <td><input type="text" class="--field"></td>
      <td><input type="text" class="--field"></td>
      <td><input type="text" class="--field"></td>
    </tr>
    </tbody>
  </table>
</fieldset>
